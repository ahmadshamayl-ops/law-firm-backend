<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results - Cash Posting Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8fcef3fb 0%, #37353a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .btn {
            background: linear-gradient(135deg, #79ccfcfb 0%, #62aac0 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(143, 206, 243, 0.4);
        }

        .btn-secondary {
            background: #4f5555;
        }

        .btn-success {
            background: #28a745;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #8fcef3fb;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8fcef3fb 0%, #322d38 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #8fcef3fb;
        }

        .tab.active {
            color: #8fcef3fb;
            border-bottom-color: #8fcef3fb;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #8fcef3fb;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.exact {
            background: #28a745;
            color: white;
        }

        .badge.reference {
            background: #17a2b8;
            color: white;
        }

        .badge.fuzzy {
            background: #ffc107;
            color: #333;
        }

        .badge.contextual {
            background: #fd7e14;
            color: white;
        }

        .badge.posted {
            background: #28a745;
            color: white;
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Results</h1>
                <p class="subtitle">Payment-to-Invoice Matching Results</p>
            </div>
            <div>
                <a href="/app" class="btn btn-secondary">‚Üê Back to Upload</a>
            </div>
        </div>

        <div id="statusMessage" class="status" style="display: none;"></div>

        <!-- Metrics Section -->
        <div class="section" id="metricsSection">
            <h2>üìà Processing Summary</h2>
            <div class="metrics" id="metricsContainer"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%;">0%</div>
            </div>
        </div>

        <!-- Results Tabs -->
        <div class="section" id="resultsSection">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('matched')">‚úÖ Matched Postings</button>
                <button class="tab" onclick="switchTab('exceptions')">‚ö†Ô∏è Exceptions</button>
            </div>

            <!-- Matched Postings Tab -->
            <div id="matchedTab" class="tab-content active">
                <h3>Matched Payments</h3>
                <div id="matchedTable"></div>
            </div>

            <!-- Exceptions Tab -->
            <div id="exceptionsTab" class="tab-content">
                <h3>Unmatched Payments (Require Manual Review)</h3>
                <div id="exceptionsTable"></div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-success" onclick="downloadResults()">Download CSV</button>
            <a href="/app" class="btn">Process New Files</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentResults = null;
        let outputFilePath = null;

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            return true;
        }

        // Load results from sessionStorage
        function loadResults() {
            const resultsData = sessionStorage.getItem('processingResults');
            const filePath = sessionStorage.getItem('outputFilePath');

            if (!resultsData) {
                showStatus('‚ùå No results found. Please process payments first.', 'error');
                setTimeout(() => {
                    window.location.href = '/app';
                }, 2000);
                return;
            }

            try {
                currentResults = JSON.parse(resultsData);
                outputFilePath = filePath || '';

                // Display metrics
                displayMetrics(currentResults);
                
                // Display matched postings
                displayMatchedPostings(currentResults.matched_postings);

                // Display exceptions
                displayExceptions(currentResults.unmatched_payments || []);

            } catch (error) {
                console.error('Error loading results:', error);
                showStatus('‚ùå Error loading results. Please try processing again.', 'error');
            }
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tabName === 'matched') {
                document.getElementById('matchedTab').classList.add('active');
            } else {
                document.getElementById('exceptionsTab').classList.add('active');
            }
        }

        function displayMetrics(data) {
            const metricsContainer = document.getElementById('metricsContainer');
            const matchRate = data.match_rate || 0;
            
            metricsContainer.innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">Total Payments</div>
                    <div class="metric-value">${data.total_payments}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Matched</div>
                    <div class="metric-value" style="color: #28a745;">${data.matched_count}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Exceptions</div>
                    <div class="metric-value" style="color: #dc3545;">${data.unmatched_count}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Match Rate</div>
                    <div class="metric-value" style="color: #667eea;">${matchRate}%</div>
                </div>
            `;

            // Update progress bar
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${matchRate}%`;
            progressBar.textContent = `${matchRate}%`;
        }

        function displayMatchedPostings(postings) {
            const tableContainer = document.getElementById('matchedTable');
            
            if (!postings || postings.length === 0) {
                tableContainer.innerHTML = '<p>No matched postings found.</p>';
                return;
            }

            let html = '<table><thead><tr>';
            html += '<th>Payment Ref</th>';
            html += '<th>Payer Name</th>';
            html += '<th>Matched Invoice</th>';
            html += '<th>Match Type</th>';
            html += '<th>Confidence</th>';
            html += '<th>Status</th>';
            html += '<th>Amount</th>';
            html += '</tr></thead><tbody>';

            postings.forEach(posting => {
                const matchTypeClass = posting.match_type.toLowerCase().replace(/\s+/g, '-');
                html += '<tr>';
                html += `<td><strong>${posting.payment_ref}</strong></td>`;
                html += `<td>${posting.payer_name}</td>`;
                html += `<td>${posting.matched_invoice}</td>`;
                html += `<td><span class="badge ${matchTypeClass}">${posting.match_type}</span></td>`;
                html += `<td><strong>${posting.confidence}</strong></td>`;
                html += `<td><span class="badge posted">${posting.posting_status}</span></td>`;
                html += `<td>$${posting.bank_amount || posting.invoice_amount || 'N/A'}</td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }

        function displayExceptions(exceptions) {
            const tableContainer = document.getElementById('exceptionsTable');
            
            if (!exceptions || exceptions.length === 0) {
                tableContainer.innerHTML = '<p>‚úÖ No exceptions found. All payments were matched successfully!</p>';
                return;
            }

            let html = '<table><thead><tr>';
            html += '<th>Payment Ref</th>';
            html += '<th>Payer Name</th>';
            html += '<th>Amount</th>';
            html += '<th>Currency</th>';
            html += '<th>Date</th>';
            html += '<th>Description</th>';
            html += '<th>Action Required</th>';
            html += '</tr></thead><tbody>';

            exceptions.forEach(exception => {
                html += '<tr>';
                html += `<td><strong>${exception.payment_ref}</strong></td>`;
                html += `<td>${exception.payer_name}</td>`;
                html += `<td>$${exception.amount}</td>`;
                html += `<td>${exception.currency}</td>`;
                html += `<td>${exception.date}</td>`;
                html += `<td>${exception.description || 'N/A'}</td>`;
                html += `<td><span class="badge" style="background: #dc3545; color: white;">Manual Review</span></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }

        function downloadResults() {
            if (!outputFilePath) {
                showStatus('‚ùå No output file available.', 'error');
                return;
            }

            // Extract filename from path
            const filename = outputFilePath.split(/[/\\]/).pop();
            const downloadUrl = `${API_BASE}/output/${filename}`;
            
            // Create a temporary link and trigger download
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showStatus('üì• Download started...', 'success');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) {
                return;
            }

            loadResults();
        });
    </script>
</body>
</html>
